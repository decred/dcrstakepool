{{define "passwordupdate"}}
<section class="site-content site-content--form-only">
	<div class="container container--narrow">

		<div class="row justify-content-center">
			{{if .FlashSuccess}}
				<div class="col-lg-8 col-11 p-sm-5 px-4 py-5 block--shadow">

					<div class="text-center px-4">
						<h1>Password Successfully Updated</h1>
						<p>You may now <a href="/login">Login</a> with your new password.</p>
					</div>
				</div>
			{{else}}
				<form method="post" id="Password" class="col-lg-8 col-11 p-sm-5 px-2 py-5 form form--login text-center block--shadow" data-empty="" action="#" method="post">
					<h1>Password Update</h1>
					
					{{range .FlashError}}
						<div class="snackbar snackbar-error">
							<div class="snackbar-message">
								<div class="snackbar-close-button-top d-none"></div>
								<p>{{.}}</p>
							</div>
						</div>
					{{end}}

					<input type="password" name="password" class="form-control mb-4 w-75 mx-auto" placeholder="New password" required autofocus>
					<input type="password" name="passwordrepeat" class="form-control mb-4 w-75 mx-auto" placeholder="Repeat your new password" required>

					{{ $.csrfField }}
					<input class="btn btn-primary mb-3" type="submit" value="Update Password">
					
				</form>
			{{end}}
		</div>
	</div>
</section>

{{end}}
