{{define "passwordreset"}}
<div class="panel panel-default">
	<div class="panel-heading" style="background-color: #222; color: #ffffff;">
		<h4 class="panel-title">Password Reset</h4>
	</div>
	<div class="panel-body" style="background-color: #333; color: #ffffff;">
		<form class="form-horizontal" method="post" data-parsley-validate>
		<fieldset>
			{{if .SMTPDisabled }}<div class="alert alert-danger">Mail server not configured.  You will not receive an password reset link.</div>{{end}}
			{{range .FlashError}}
				<div class="alert alert-danger">{{.}}</div><p>
			{{end}}
			{{range .FlashSuccess}}
				<div class="alert alert-success">{{.}}</div><p>
			{{end}}
			<div class="form-group" style="{{if .FlashSuccess}}display: none;{{end}}">
				<label class="col-md-4 control-label" for="email">Email</label>  
				<div class="col-md-6">
					<input id="email" name="email" type="email" placeholder="Email address" class="form-control input-md" required="" data-parsley-required-message="Please enter your email">    
				</div>
			</div>

			<div class="form-group" style="{{if .FlashSuccess}}display: none;{{end}}">
				<label class="col-md-4 control-label" for=""></label>
				<div class="col-md-6">
					<div class="g-recaptcha" data-sitekey="{{.RecaptchaSiteKey}}" data-theme="dark"></div>
				</div>
			</div>

			<div class="form-group" style="{{if .FlashSuccess}}display: none;{{end}}">
				<label class="col-md-4 control-label" for="resetpassword"></label>
				<div class="col-md-4">
					<button id="resetpassword" name="signin" class="btn btn-primary">Reset Password</button>
				</div>
			</div>
		</fieldset>
    	<input type="hidden" name="{{.CsrfKey}}" value={{.CsrfToken}}>
		</form>
	</div>
</div>
{{end}}
