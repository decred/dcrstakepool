syntax = "proto3";

package stakepoolrpc;

service StakepooldService {
	// Queries
	rpc Ping (PingRequest) returns (PingResponse);
	rpc VoteOptionsConfig (VoteOptionsConfigRequest) returns (VoteOptionsConfigResponse);

	// Control
	rpc UpdateVotingPrefs (UpdateVotingPrefsRequest) returns (UpdateVotingPrefsResponse);
}

service VersionService {
	rpc Version (VersionRequest) returns (VersionResponse);
}

message PingRequest {}
message PingResponse {}

message UpdateVotingPrefsRequest {
	int64 Userid = 1;
}
message UpdateVotingPrefsResponse {}

message VersionRequest {}
message VersionResponse {
	string version_string = 1;
	uint32 major = 2;
	uint32 minor = 3;
	uint32 patch = 4;
	string prerelease = 5;
	string build_metadata = 6;
}

message VoteOptionsConfigRequest {}
message VoteOptionsConfigResponse {
	string VoteInfo = 1;
	uint32 VoteVersion = 2;
}
